<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3 fs-5 text-center">
        AUTENTICACIÓN
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="nomusuario" id="nomusuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div th:if="${param.error}" class="text-center">
                <p class="text-danger">Nombre de usuario y/o <br> contraseña incorrectos.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-success">Has cerrado sesión exitosamente.</p>
            </div>
            <a class="btn btn-primary" th:href="@{/auth/registrar}" role="button">
                <i class="fas fa-save"></i> REGISTRARSE
            </a>
            <button type="submit" id="btningresar" class="btn btn-primary">INGRESAR</button>
        </form>
    </div>
</div>
</body>
</html>
